<!DOCTYPE html>
<html lang="en" data-bs-core="modern">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Ion | Cats</title>

		
		<!-- Halfmoon CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css"
			rel="stylesheet"
			integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M="
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/cores/halfmoon.cores.css"
			rel="stylesheet"
			integrity="sha256-MAzAVJMU/ze52ZHcA8CeqRrCOVndMZlHwNeS2c73vP4="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css"
			integrity="sha512-dSQLLtgaq2iGigmy9xowRshaMzUHeiIUTvJW/SkUpb1J+ImXOPNGAI7ZC8V5/PiN/XN83B8uIk4qET7AMhdC5Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="wrapper bg-gradient app-bg">
			<div class="servers">
				<a href="cat.html"
					><img class="server-avatar" src="img/cat.jpg" alt="PFP of a cat"
				/></a>
				<a href="dog.html"
					><img class="server-avatar" src="img/dog.jpg" alt="PFP of a dog"
				/></a>
				<a href="monkey.html"
					><img
						class="server-avatar"
						src="img/monkey.jpg"
						alt="PFP of a monkey"
				/></a>
				<a href="horse.html"
					><img class="server-avatar" src="img/horse.jpg" alt="PFP of a horse"
				/></a>
				<a href="capybara.html"
					><img
						class="server-avatar"
						src="img/capybara.jpg"
						alt="PFP of a capybara"
				/></a>
				<a href="otter.html"
					><img class="server-avatar" src="img/otter.jpg" alt="PFP of an otter"
				/></a>
			</div>
			<div class="sidepanel">
				<button type="button"data-target="chat"  class="btn btn-dark sidebuttons">
					Open Chat
				</button>
				<button type="button" data-target="codespace" class="btn btn-dark sidebuttons">
					Open Codespace
				</button>
				<div class="mb-3 files">
					<p class="h4 text-white mb-4" style="text-align: center">
						Uploaded Files
					</p>
					<div class="files mb-4">
						<button type="button" class="btn btn-outline-warning">dogs</button>
						<button type="button" class="btn btn-outline-warning">ISCT</button>
						<button type="button" class="btn btn-outline-warning">LADE</button>
						<button type="button" class="btn btn-outline-warning">FOS</button>
					</div>
					<label for="file-input" class="form-label text-white"
						>Add a new file</label
					>
					<input class="form-control mb-3" type="file" id="file-input" />
					<button type="button" class="btn btn-success">Upload File</button>
				</div>
			</div>
			<div class="active-space">
				<div id="codespace" style="display:none;"  class="code-space">
					<div
						data-pym-src="https://www.jdoodle.com/embed/v1/cf13dc54470ef006"
					></div>
					<script
						src="https://www.jdoodle.com/assets/jdoodle-pym.min.js"
						type="text/javascript"
					></script>
				</div>
				<div class="chat" id="chat" style="display:none;"></div>
			</div>
			<div class="members">
				<p class="h4 mb-4" style="text-align: center; color: #a7c7e7">Users</p>
				<p class="h6 text-white mb-4" style="text-align: center">Param</p>
				<p class="h6 text-white mb-4" style="text-align: center">Yash</p>
				<p class="h6 text-white mb-4" style="text-align: center">Shrijesh</p>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
	</body>
</html>
